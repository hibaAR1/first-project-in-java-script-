<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="g.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Signe Up</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control ">
               <center><label>Username : </label></center> 
                <input type="text"  id="username" placeholder="Enter you name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control ">
               <center><label>Email : </label></center> 
                <input type="email" id="email" placeholder="exemple@gmail.com">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
               <center><label>Password :</label></center> 
                <input type="password" id="password" placeholder="Enter a strong password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
            <div class="form-control">
              <center>  <label>Confirm Password : </label></center> 
                <input type="password" id="password2" placeholder="Renter your password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation"></i>
                <small>Message d'erreur</small>
            </div>
          
            <button  class="glow-on-hover"type="submit"> <i class="fas fa-user-plus"></i>Signe Up</button>
     
            
    </form>
    </div>
    <script src="g.js"></script>
</body>
</html>
